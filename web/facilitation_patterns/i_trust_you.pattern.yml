category: state of mind
summary:
  Trust is a choice.  As a facilitator you can model that choice for your team.  Choose to trust them and you'll be amazed at what happens.
problem:
  One primary characteristic of highly functioning teams is pervasive trust.  Likewise one characteristic of disfunctional teams is lack of trust.
credits:
  Give people a little more trust and responsibility than they have earned. You'll be amazed. - Advice given to Jack Bolles (by...)
  